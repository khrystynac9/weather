<!--dropdown item-->

<div>
  <div class="dropdown acord ">
    <button type="button" class="btn secondary dropdown-toggle dropdownWidth" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false"> Please select the city
    </button>
    <div class="dropdown-menu dropdown-menu-right dropdownWidth" aria-labelledby="dropdownMenuButton">
      <ul>
        <li *ngFor="let city of cities">
          <a class="dropdown-item" (click)="selectCity(city); forecast.start(city)">{{city.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<app-weather-forecast #forecast></app-weather-forecast>
